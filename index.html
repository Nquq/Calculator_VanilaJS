<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            http-equiv="X-UA-Compatible"
            content="IE=edge"
        />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <link
            rel="stylesheet"
            href="./css/index.css"
        />
        <title>Калькулятор</title>
    </head>
    <body>
        <div class="container">
            <div class="calculator">
                <div class="output-screen"></div>
                <div class="clear bg-gray btn">AC</div>
                <div class="plus-minus bg-gray btn">+/-</div>
                <div class="percent bg-gray btn">%</div>
                <div class="division bg-orange btn">/</div>
                <div class="seven bg-dark btn">7</div>
                <div class="eight bg-dark btn">8</div>
                <div class="nine bg-dark btn">9</div>
                <div class="multiply bg-orange btn">X</div>
                <div class="four bg-dark btn">4</div>
                <div class="five bg-dark btn">5</div>
                <div class="six bg-dark btn">6</div>
                <div class="subtraction bg-orange btn">-</div>
                <div class="one bg-dark btn">1</div>
                <div class="two bg-dark btn">2</div>
                <div class="three bg-dark btn">3</div>
                <div class="sum bg-orange btn">+</div>
                <div class="zero bg-dark btn">0</div>
                <div class="dot bg-dark btn">.</div>
                <div class="equals bg-orange btn">=</div>
            </div>
        </div>
        <script src="./js/index.js"></script>
    </body>
</html>
